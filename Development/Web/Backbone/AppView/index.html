<html>
<head>
	<title>Backbone - AppView</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.stuartthompson.net/styles/simple/core.css">
	<script type="text/javascript" src="http://cdn.stuartthompson.net/js/jquery/1.8.3/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://cdn.stuartthompson.net/js/underscore/1.4.2/underscore-1.4.2.min.js"></script>
	<script type="text/javascript" src="http://cdn.stuartthompson.net/js/backbone/0.9.2/backbone-0.9.2.min.js"></script>
	<script type="text/javascript" src="http://cdn.stuartthompson.net/js/mustache/0.7.0/mustache-0.7.0.min.js"></script>
	<script type="text/javascript" src="views/appview.js"></script>
	<script type="text/javascript" src="views/car-list-view.js"></script>
</head>
<body>
	<h1>Backbone - AppView</h1>
	<p>Using a master application view to coordinate child views within a Backbone web application.</p>
	<hr/>
	<h2>Demo</h2>
	<p>The list of cars is rendered using a child view that is directed by a master application view. Clicking a car in the list will cause the car detail view to be shown.</p>
	<hr/>
	<div id="main-content-container">
	</div>
</body>
</html>

<script type="text/template" id="car-list-template">
<div id="car-list">
	<ul>
{{#cars}}
		<li>{{name}}</li>
{{/cars}}
	</ul>
</div>
</script>

<script type="text/javascript">
$(document).ready(function() {
	var appView = new Views.AppView($('#main-content-container'));
	appView.render();
});
</script>
