<!DOCTYPE HTML>
<html>
<head>
	<title>QUnit - Simple Example</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.stuartthompson.net/styles/simple/core.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.stuartthompson.net/js/qunit/1.10.0/qunit-1.10.0.css">
</head>
<body>
	<h1>QUnit Simple Example</h1>
	<p>
		Taken from the QUnit website at: <a href="http://qunitjs.com/">http://qunitjs.com/</a>.
	</p>
	<p>
		This trivial example verifies that 1 == "1". The purpose is to demonstrate how the QUnit test bed is included 
		rather than how to write a good JavaScript unit test.
	</p>
	<hr/>
	<h2>QUnit Output</h2>
	<div id="qunit">
		<script src="http://cdn.stuartthompson.net/js/qunit/1.10.0/qunit-1.10.0.js"></script>
		<script src="tests.js"></script>
	</div>
</body>
</html>
