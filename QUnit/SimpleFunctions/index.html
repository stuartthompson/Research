<!DOCTYPE HTML>
<html>
<head>
	<title>QUnit - Simple Functions</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.stuartthompson.net/styles/simple/core.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.stuartthompson.net/js/qunit/1.10.0/qunit-1.10.0.css">
</head>
<body>
	<h1>QUnit Simple Functions</h1>
	<p>
		Testing simple JavaScript functions defined within a script file.
	</p>
	<p>
		While this is a rather contrived set of tests, it demonstrates how a javascript function library can be tested using QUnit.
	</p>
	<hr/>
	<h2>QUnit Output</h2>
	<div id="qunit">
		<script src="http://cdn.stuartthompson.net/js/qunit/1.10.0/qunit-1.10.0.js"></script>
		<script src="functions.js"></script>
		<script src="tests.js"></script>
	</div>
</body>
</html>
